<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
      crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
      integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
      crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

    <link rel="stylesheet" href="{%  static "css/base.css" %}"/>
{% block head_extra %}
{% endblock head_extra %}
    <style>
        {% block style %}
        {% endblock %}
    </style>
</head>
<body>
{% include 'navbar.html' %}
{%   include "messages_display.html" %}
<div class="container">
    {% block carouel %}
    {% endblock carouel %}


    {% block content %}
    {% endblock content %}

</div>
<script>https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js</script>
<script   src="https://code.jquery.com/jquery-1.12.3.min.js"
          integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ="   crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>

<script type="text/javascript">
    $(document).ready(function(){
        $('.content-markdown').each(function(){
            var content = $(this).text()
            var markedContent = marked(content)
            $(this).html(markedContent)
        });
        $('.post_detail_item img').each(function(){
            $(this).addClass('img-responsive')
        })

        var contentItem = $('#id_content');
        $('#preview-content').html(marked(contentItem.val()));
        //title
        function setContent(value){
            var markedContent = marked(value)
            $('#preview-content').html(markedContent);
            $('#preview-content img').each(function(){
                $(this).addClass('img-responsive')
            })
        }
        setContent(contentItem.val())
        contentItem.keyup(function(){
                    var newContent = $(this).val()
            setContent(newContent)
                })

        var titleItem = $('#id_title');
        function setTitle(value){
             $('#preview-title').text(value)
        }
        setTitle(titleItem.val())
        titleItem.keyup(function(){
                    var newTitle = $(this).val()
            setTitle(newTitle)
                })

    })
</script>
</body>
</html>
